<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOK</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
      <div class="container">
        <div class="row justify-content-end">
          <div class="cartbar">
            <a href="./cart.html" class="cart-btn">
              <i class="fa fa-shopping-cart"></i>
              <span>Giỏ hàng</span>
              <span class="totalProduct">0</span>
            </a>
            <div class="cart-popup">
              <i class="fa fa-check-circle"></i>
              <span class="popup__desc">Thêm vào giỏ hàng thành công!</span>
              <i class="fa fa-times"></i>
              <a href="./cart.html" class="btn btn-info">Xem giỏ hàng và thanh toán</a>
            </div>
          </div>
        </div> 
      </div> 
    </header>

    <section class="products"></section>

    <nav>
      <ul class="pagination justify-content-center">
        <li class="page-link prevBtn">&laquo;</li>
        <li>
          <ul class="pageNumbers"></ul>
        </li>
        <li class="page-link nextBtn">&raquo;</li>
      </ul>
    </nav>
    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./main.js"></script>
</body>

</html>
